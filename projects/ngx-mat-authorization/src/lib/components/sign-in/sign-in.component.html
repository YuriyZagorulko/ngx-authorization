<div class="">
  <div class="card">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Sign In</h1>
      <div class="form-content">
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submittedForm && f.username.errors }" />
          <div *ngIf="submittedForm && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submittedForm && f.password.errors }" />
          <div *ngIf="submittedForm && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign in
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
      </div>
    </form>
  </div>
</div>
